<div id="previousProject"
     class="absolute content-navigation col-xs-1 col-md-1 col-lg-1 arrow"
     ng-click="vm.previous()">
    <h2><</h2>
</div>

<div id="summary-section" class="col-lg-10">
    <div id="word-area"
         class="col-xs-4 col-s-4 col-md-3 col-lg-4 words">
        <div id="title-{{ vm.page.name }}"
             class="title"
             ng-class="vm.page.transition">
            <h2 ng-repeat="projectTitle in vm.page.currentProject.title">{{projectTitle}}</h2>
        </div>
        <div id="summary-{{ vm.page.name }}"
             ng-class="vm.page.borderColor.top + 'Light'"
             class="summary">
            <p ng-repeat="paragraph in vm.page.currentProject.summary track by $index">{{ paragraph }}</p>
        </div>
    </div>

    <div id="image-area"
         class="col-xs-6 col-s-6 col-md-8 col-lg-8 pictures">
        <div id="image-frame">
            <img src="{{ vm.page.currentImage.location }}"
                 alt="Suave, Lopez..."
                 class="picture main-picture"
                 ng-class="vm.page.borderColor.all + 'Light'"
                 id="current-picture"
            />
        </div>
        <div class="image-list center-ver-hor center-parent">
            <ul class="center-child center-ver-hor">
                <li ng-repeat="image in vm.page.currentProject.images"
                    id="projectImage-"{{image.id}}
                    ng-click="vm.changeImage(image.id)">.
                </li>
            </ul>
        </div>
        <div class="caption"
             ng-class="vm.page.borderColor.top + 'Heavy'"
        >{{ vm.page.currentImage.caption }}</div>
    </div>

         <!--class="col-xs-2 col-s-2 col-md-1 project-navigation">-->

             <!--ng-click="vm.next()"><h2>></h2></div>-->
        <!--<div id="previous"-->
             <!--ng-click="vm.previous()"><h2><</h2></div>-->
    <!--</div>-->
</div>
<div id="nextProject"
     class="absolute content-navigation col-xs-1 col-md-1 col-lg-1 project-navigation arrow"
     ng-click="vm.next()">
    <h2>></h2>
</div>
