<div id="summary-section">
    <div id="words"
         class="col-xs-4 col-md-4 words">
        <div id="title-{{ vm.page.name }}"
             class="title">
            <h2>{{ vm.page.currentProject.title}}</h2>
        </div>
        <div id="summary-{{ vm.page.name}}"
             class="summary">
            <p>{{ vm.page.currentProject.summary }}</p>
        </div>
    </div>

    <div id="pictures"
         class="col-xs-6 col-md-7 pictures">
        <div class="current-picture">
            {{ vm.page.currentProject.currentContent.currentItem.image }}
        </div>
        <div class="caption">{{ vm.page.currentProject.currentContent.currentItem.caption }}</div>
    </div>
    
    <div id="project-navigation"
         class="col-xs-2 col-md-1 project-navigation">
        <div id="next"><h2>></h2></div>
        <div id="previous"><h2><</h2></div>
    </div>
</div>
